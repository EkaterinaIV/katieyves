<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <title>Katie Yves - Portfolio Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">       <!-- IE compatibility mode -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Average|Nixie+One" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
      <div class="header">
        <div class="img-main"></div>
        <h1 class="text-center">Hello, I'm Katie.</h1>
        <h2 class="text-center">I'm an <span class="light-green">amateur</span> front-end developer who wants to be a <span class="red">professional</span></h2>
      </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="flip-card card-portfolio">
              <span class="glyphicon glyphicon-file"></span>
              <h3 class="text-center">{ portfolio }</h3>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="flip-card card-skills">
              <span class="glyphicon glyphicon-wrench"></span>
              <h3 class="text-center">{ skills }</h3>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="flip-card card-contacts">
              <span class="glyphicon glyphicon-envelope"></span>
              <h3 class="text-center">{ contacts }</h3>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
