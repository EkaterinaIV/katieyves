<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <title>Katie Yves - Portfolio Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">       <!-- IE compatibility mode -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Average|Nixie+One" rel="stylesheet">
      <link href="css/css/font-awesome.min.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="cover"></div>
      <div class="container">
      <div class="header">
        <div class="img-main"></div>
        <h1 class="text-center">Hello, I'm Katie.</h1>
        <h2 class="text-center">I'm an <span class="light-green">amateur</span> front-end developer who wants to be a <span class="red">professional</span></h2>
      </div>
        <div class="row">


          <div class="col-sm-4">
            <div class="flip-card card-portfolio">
              <div class="front">
                <span class="glyphicon glyphicon-file"></span>
                <h3 class="text-center">{ portfolio }</h3>
              </div>
              <div class="back">
                <h3> { portfolio }</h3>
                <p>See on</p>
                <a href="https://github.com/katieyves" target="_blank"><i class="fa fa-github"></i> My GitHub account</a>
              </div>
            </div>
          </div>


          <div class="col-sm-4">
            <div class="flip-card card-skills">
              <div class="front">
                <span class="glyphicon glyphicon-wrench"></span>
                <h3 class="text-center">{ skills }</h3>
              </div>
              <div class="back">
                <h3>{ skills }</h3>
                <div class="skills">
                  <img src="img/badgehtml5.png" alt="html logo" class="skill" title="HTML5">
                  <img src="img/css3-search-box.png" alt="css logo" class="skill" title="CSS3">
                  <img src="img/jslogo.jpg" alt="javascript logo" class="skill" title="JavaScript">
                  <img src="img/bootstrap.png" alt="bootstrap logo" class="skill" title="Bootstrap3">
                </div>
              </div>
            </div>
          </div>



          <div class="col-sm-4">
            <div class="flip-card card-contacts">
              <div class="front">
                <span class="glyphicon glyphicon-envelope"></span>
                <h3 class="text-center">{ contacts }</h3>
              </div>
              <div class="back">
                <h3>{ contacts }</h3>
                <p><i class="fa fa-map-marker"> </i> Moscow, Russia</p>
                <div class="socials">
                  <div><a href="https://www.facebook.com/ekaterina.ivannikova.5" targer="_blank"><i class="fa fa-facebook"></i></a></div>
                  <div><a href="https://vk.com/iv.katya" target="_blank"><i class="fa fa-vk"></i></a></div>
                  <div><a href="https://twitter.com/ivannikova_kate" target="_blank"><i class="fa fa-twitter"></i></a></div>
                  <div><a href="https://t.me/kate_yves" target="_blank"><i class="fa fa-telegram"></i></a></div>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
